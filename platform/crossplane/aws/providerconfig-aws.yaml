apiVersion: v1
kind: Secret
metadata:
  name: aws-creds
  namespace: crossplane-system
type: Opaque
stringData:
  # DO NOT COMMIT REAL KEYS.
  # Preferred: use IRSA. For lab simplicity you can store keys here, but keep them out of git.
  creds: |
    [default]
    aws_access_key_id=REPLACE_ME
    aws_secret_access_key=REPLACE_ME
---
apiVersion: aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: aws-default
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: aws-creds
      key: creds
